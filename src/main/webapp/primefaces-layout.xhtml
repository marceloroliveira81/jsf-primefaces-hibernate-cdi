<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>
	<title>Primefaces - Layout</title>
	<style>
		.ui-layout-unit {
			border: none;
		}
	</style>	
</h:head> 

<h:body> 
	<p:layout fullPage="true">
		<p:layoutUnit position="north" size="100" gutter="0">Header</p:layoutUnit>
		
		<p:layoutUnit position="west" size="200" gutter="0">Menu</p:layoutUnit>
		
		<p:layoutUnit position="center" gutter="0">Content</p:layoutUnit>
		
		<p:layoutUnit position="south" size="50" gutter="0">Footer</p:layoutUnit>		
	</p:layout>
</h:body> 

</html>
